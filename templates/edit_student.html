<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Student - SecureAttendX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 2rem;
      }

      .card {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #28a745;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        width: 100%;
        font-size: 1rem;
        margin-top: 1rem;
        cursor: pointer;
        border-radius: 5px;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 1rem;
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Edit Student</h2>
      <form method="POST" action="/edit-student/{{ student.id }}">
        <label>Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required />

        <label>Email:</label>
        <input type="email" name="email" value="{{ student.email }}" required />

        <button type="submit">Update Student</button>
      </form>
      <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
  </body>
</html>
