<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login | SecureAttendX</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background: #0072ff;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #005dc1;
      }

      .link {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .link a {
        color: #0072ff;
        text-decoration: none;
      }

      .alert {
        text-align: center;
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="alert">{{ messages[0][1] }}</div>
      {% endif %} {% endwith %}

      <form method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <div class="link">
        <p>
          Don't have an account?
          <a href="{{ url_for('auth.register') }}">Register here</a>
        </p>
      </div>
    </div>
  </body>
</html>
