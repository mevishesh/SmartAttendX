<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SecureAttendX | Admin Register</title>
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        color: #444;
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        background: #2575fc;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background: #0051d4;
      }

      .text-center {
        text-align: center;
        margin-top: 15px;
      }

      .alert {
        color: red;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Admin Account</h2>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="alert">{{ messages[0][1] }}</div>
      {% endif %} {% endwith %}

      <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>

      <div class="text-center">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
      </div>
    </div>
  </body>
</html>
