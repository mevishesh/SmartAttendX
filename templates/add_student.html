<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Student | SecureAttendX</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background: #0072ff;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #005dc1;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: underline;
        color: #0072ff;
      }

      .alert {
        text-align: center;
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Add Student</h2>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="alert">{{ messages[0][1] }}</div>
      {% endif %} {% endwith %}

      <form method="POST">
        <input type="number" name="id" placeholder="Student ID" required />
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <button type="submit">Add Student</button>
      </form>

      <a href="{{ url_for('dashboard') }}" class="back-link"
        >‚Üê Back to Dashboard</a
      >
    </div>
  </body>
</html>
