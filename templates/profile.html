<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - smartAttendX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: white;
      width: 400px;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #1abc9c;
      margin-bottom: 1rem;
    }
    .profile-card h2 {
      margin: 0.5rem 0;
      color: #2c3e50;
    }
    .profile-card p {
      color: #666;
      margin: 0.3rem 0 1rem 0;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #16a085;
    }
    .edit-form {
      margin-top: 1.5rem;
      text-align: left;
      display: none; /* Hidden by default */
    }
    .edit-form label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    .edit-form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .edit-form button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <!-- Profile Picture -->
    <!-- Profile Picture -->
<img src="{{ url_for('static', filename=admin['profile_pic'] if admin['profile_pic'] else 'image.png') }}" 
     alt="Profile Picture">


    
    <!-- Profile Info -->
    <h2>{{ admin['name'] }}</h2>
    <p>{{ admin['email'] }}</p>

    <!-- Buttons -->
    <button class="btn" onclick="toggleEdit()">‚úè Edit Profile</button>
    <a href="{{ url_for('dashboard') }}" class="btn" style="background:#3498db; margin-top:10px;">‚¨Ö Back</a>

    <!-- Edit Form -->
    <form class="edit-form" action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" name="name" value="{{ admin['name'] }}" required>

      <label for="email">Email</label>
      <input type="email" name="email" value="{{ admin['email'] }}" required>

      <label for="profile_pic">Profile Picture</label>
      <input type="file" name="profile_pic" accept="image/*">

      <button type="submit" class="btn">üíæ Save Changes</button>
    </form>
  </div>

  <script>
    function toggleEdit() {
      const form = document.querySelector('.edit-form');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
